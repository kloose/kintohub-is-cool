<div class="account-pages mt-5 mb-5">
<div class="container-fluid">
  <app-page-title title="Create Role" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body" >
          <h4 class="card-title mb-4">Create New Role</h4>
          <form class="outer-repeater"
                *ngIf="roleForm"
                [formGroup]="roleForm"
                (ngSubmit)="save()" >
            <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{ error }}</ngb-alert>
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="form-group row mb-4">
                  <label for="name" class="col-form-label col-lg-2">Name</label>
                  <div class="col-lg-10">
                    <input id="name"
                           name="name"
                           type="text"
                           class="form-control"
                           formControlName="name"
                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                           placeholder="Enter name...">
                  </div>
                  <div *ngIf="submitted && roleForm.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

              <div class="col-lg-10">
                <button id="cancel" type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <button *ngIf="id"  id="update" type="submit" class="btn btn-primary">Update Role</button>
