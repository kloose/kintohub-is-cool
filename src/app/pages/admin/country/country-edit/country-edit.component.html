<div class="account-pages mt-5 mb-5">
<div class="container-fluid">
  <app-page-title title="Create Country" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body" >
          <h4 class="card-title mb-4">Create New Country</h4>
          <form class="outer-repeater"
                *ngIf="countryForm"
                [formGroup]="countryForm"
                (ngSubmit)="save()" >
            <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{ error }}</ngb-alert>
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="form-group row mb-4">
                  <label for="name" class="col-form-label col-lg-2">Name</label>
                  <div class="col-lg-10">
                    <input id="name"
                           name="name"
                           type="text"
                           class="form-control"
                           formControlName="name"
                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                           placeholder="Enter Country Name...">
                  </div>
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group row mb-4">
                  <label for="code" class="col-form-label col-lg-2">Code</label>
                  <div class="col-lg-10">
                    <input id="code"
                           name="code"
                           type="text"
                           class="form-control"
                           formControlName="code"
                           [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                           placeholder="Enter Code...">
                  </div>
                  <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                    <div *ngIf="f.code.errors.required">Code is required</div>
                  </div>
                </div>

                <div class="form-group row mb-4">
                  <label for="name" class="col-form-label col-lg-2">DialingCode</label>
                  <div class="col-lg-10">
                    <input id="dialingCode"
                           name="name"
                           type="text"
                           class="form-control"
                           formControlName="dialingCode"
                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                           placeholder="Enter DialingCode Name...">
                  </div>
                  <div *ngIf="submitted && f.dialingCode.errors" class="invalid-feedback">
                    <div *ngIf="f.dialingCode.errors.required">DialingCode is required</div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button  type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <button *ngIf="id" type="submit" class="btn btn-primary">Update Country</button>
                <button *ngIf="!id" type="submit" class="btn btn-primary">Create Country</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->

</div>
