<div class="account-pages mt-5 mb-5">
<div class="container-fluid">
  <app-page-title title="Create User" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body" >
          <h4 class="card-title mb-4">Create New User</h4>
          <form class="outer-repeater"
                *ngIf="userForm"
                [formGroup]="userForm"
                (ngSubmit)="save()" >
            <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{ error }}</ngb-alert>
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="form-group row mb-4">
                  <label for="name" class="col-form-label col-lg-2">Name</label>
                  <div class="col-lg-10">
                    <input id="name"
                           name="name"
                           type="text"
                           class="form-control"
                           formControlName="name"
                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                           placeholder="Enter name...">
                  </div>
                  <div *ngIf="submitted && userForm.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>


                <div class="form-group row mb-4">
                  <label for="users" class="col-form-label col-lg-2">Users</label>
                  <div class="col-lg-10">
                    <ng-select [items]="users | async"
                               id="users"
                               autofocus
                               formControlName="users"
                               class="full-width"
                               appendTo="body"
                               [ngClass]="{ 'is-invalid': submitted && f.users.errors }"
                               placeholder="Enter User Users..."
                               required>
                    </ng-select>
                  </div>
                  <div *ngIf="submitted && f.users.errors" class="invalid-feedback">
                    <div *ngIf="f.users.errors.required">Users is required</div>
                  </div>
                </div>


                <div class="form-group row mb-4">
                  <label for="permissions" class="col-form-label col-lg-2">Permissions</label>
                  <div class="col-lg-10">
                    <ng-select [items]="permissions"
                               id="permissions"
                               autofocus
                               formControlName="permissions"
                               class="full-width"
                               appendTo="body"
                               [ngClass]="{ 'is-invalid': submitted && f.permissions.errors }"
                               placeholder="Enter User Permissions..."
                               required>
                    </ng-select>
                  </div>
                  <div *ngIf="submitted && f.permissions.errors" class="invalid-feedback">
                    <div *ngIf="f.permissions.errors.required">Permissions is required</div>
                  </div>
                </div>


              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button  type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <button *ngIf="id" type="submit" class="btn btn-primary">Update User</button>
                <button *ngIf="!id" type="submit" class="btn btn-primary">Create User</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->

</div>
