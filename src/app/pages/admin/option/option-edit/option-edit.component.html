<div class="account-pages mt-5 mb-5">
    <div class="container-fluid">
        <app-page-title title="Create Option" [breadcrumbItems]="breadCrumbItems"></app-page-title>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Create New Option</h4>
                        <form class="outer-repeater"
                              *ngIf="optionForm"
                              [formGroup]="optionForm"
                              (ngSubmit)="save()">
                            <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{ error }}</ngb-alert>
                            <div data-repeater-list="outer-group" class="outer">
                                <div data-repeater-item class="outer">

                                    <div class="form-group row mb-4">
                                        <div class="col-lg-4">
                                            <ng-select [items]="configService.sources"
                                                       id="source"
                                                       formControlName="source"
                                                       class="full-width"
                                                       appendTo="body"
                                                       (ngModelChange)="onSourceUpdated($event)"
                                                       [ngClass]="{ 'is-invalid': submitted && f.source.errors }"
                                                       placeholder="Source..."
                                                       >
                                            </ng-select>
                                            <div *ngIf="submitted && f.source.errors" class="invalid-feedback">
                                                <div *ngIf="f.source.errors.required">Source is required</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <ng-select #selectTarget
                                                       [items]="availableTargets"
                                                       id="target"
                                                       formControlName="target"
                                                       class="full-width"
                                                       appendTo="body"
                                                       (ngModelChange)="onTargetUpdated($event)"
                                                       [ngClass]="{ 'is-invalid': submitted && f.target.errors }"
                                                       placeholder="Target..."
                                                       required>
                                            </ng-select>
                                            <div *ngIf="submitted && f.target.errors" class="invalid-feedback">
                                                <div *ngIf="f.target.errors.required">Target is required</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <ng-select #availableTargetFieldsSelector
                                                       [items]="availableTargetFields"
                                                       id="targetField"
                                                       formControlName="targetField"
                                                       class="full-width"
                                                       appendTo="body"
                                                       disabled="true"
                                                       [ngClass]="{ 'is-invalid': submitted && f.target.errors }"
                                                       placeholder="Target Field..."

                                                       required>
                                            </ng-select>
                                            <div *ngIf="submitted && f.targetField.errors" class="invalid-feedback">
                                                <div *ngIf="f.targetField.errors.required">TargetField is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label for="key" class="col-form-label col-lg-2">Key/Value</label>
                                        <div class="col-lg-5">
                                            <input id="key"
                                                   name="key"
                                                   type="text"
                                                   class="form-control"
                                                   formControlName="key"
                                                   [ngClass]="{ 'is-invalid': submitted && f.key.errors }"
                                                   placeholder="Enter Option Key...">
                                            <div *ngIf="submitted && optionForm.controls.key.errors"
                                                 class="invalid-feedback">
                                                <div *ngIf="f.key.errors.required">Key is required</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-5">
                                            <input id="value"
                                                   name="value"
                                                   type="text"
                                                   class="form-control"
                                                   formControlName="value"
                                                   [ngClass]="{ 'is-invalid': submitted && f.value.errors }"
                                                   placeholder="Enter Option Value...">
                                            <div *ngIf="submitted && f.value.errors" class="invalid-feedback">
                                                <div *ngIf="f.value.errors.required">Value is required</div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-lg-10">
                                    <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                                    <button *ngIf="id" type="submit" class="btn btn-primary">Update Option</button>
                                    <button *ngIf="!id" type="submit" class="btn btn-primary">Create Option</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

    </div> <!-- container-fluid -->

</div>
