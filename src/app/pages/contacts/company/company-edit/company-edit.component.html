<div class="account-pages mt-5 mb-5">
<div class="container-fluid">
  <app-page-title title="Create Company" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body" >
          <h4 class="card-title mb-4">Create New Company</h4>
          <form class="outer-repeater"
                *ngIf="editForm"
                [formGroup]="companyForm"
                (ngSubmit)="save()" >

            <app-company-form #companyForm
                             [company]="company"></app-company-form>

            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button *ngIf="id" type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <button *ngIf="id" type="submit" class="btn btn-primary">Update Company</button>
                <button *ngIf="!id" type="submit" class="btn btn-primary">Create Company</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->

</div>
