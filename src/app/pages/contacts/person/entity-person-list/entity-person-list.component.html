<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <div class="row mb-md-2">
                <div class="col-sm-12 col-md-6">
                    <div class="create-person">
                        <label class="d-inline-flex align-items-center">
                            <button routerLink="/contacts/person" type="button" class="btn-success">Create person
                            </button>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-md-2">
                <div class="col-md-12 col-md-12">
                    <div class="table-responsive">
                        <ngx-datatable
                                class="material"
                                [columnMode]="ColumnMode.force"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                rowHeight="auto"
                                [limit]="10"
                                [rows]="data">
                            <ngx-datatable-column name="firstName"></ngx-datatable-column>
                            <ngx-datatable-column name="lastName"></ngx-datatable-column>
                            <ngx-datatable-column name="actions">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                      <span>
                        <button class="btn btn-dark btn-sm"
                                (click)="edit(row)">Edit</button>
                      </span>
                                </ng-template>

                            </ngx-datatable-column>

                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
