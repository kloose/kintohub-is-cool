
    <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{ error }}</ngb-alert>
    <div data-repeater-list="outer-group" class="outer">
        <div data-repeater-item class="outer" *ngIf="personForm">
            <form [formGroup]="personForm">

                <div class="form-group row mb-4">
                    <label for="firstName" class="col-form-label col-lg-2">Name</label>
                    <div class="col-lg-5">
                        <input id="firstName"
                               name="firstName"
                               type="text"
                               class="form-control"
                               formControlName="firstName"
                               [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                               placeholder="Enter first name...">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-4" *ngIf="roles">
                    <label for="email" class="col-form-label col-lg-2">Email</label>
                    <div class="col-lg-12">
                        <app-email-address
                                id="email"
                                [submitted]="submitted"
                                [emailAddress]="f.emailAddress.value">
                        </app-email-address>

                        <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
                            <div *ngIf="f.emailAddress.errors.required">Email is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-4" *ngIf="roles">
                    <label for="roles" class="col-form-label col-lg-2">Roles</label>

                    <div class="col-lg-12">
                        <ng-select [items]="roles"
                                   id="roles"
                                   bindLabel="value"
                                   bindValue="key"
                                   formControlName="roles"
                                   multiple="true"
                                   class="full-width"
                                   [ngClass]="{ 'is-invalid': submitted && f.roles.errors }"
                                   appendTo="body"
                                   >
                        </ng-select>

                        <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
                            <div *ngIf="f.roles.errors.required">Roles is required</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
