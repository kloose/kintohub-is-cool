<div class="account-pages mt-5 mb-5">
  <div class="container-fluid">
    <app-page-title title="Create Person" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body" >
            <h4 class="card-title mb-4">Create New person</h4>
            <form [formGroup]="editForm" *ngIf="person">
              <app-person-form #personForm
                               [person]="person"></app-person-form>
              <div class="row justify-content-end">
                <div class="col-lg-10">
                  <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                  <button *ngIf="id" type="submit" class="btn btn-primary">Update person</button>
                  <button *ngIf="!id" type="submit" class="btn btn-primary">Create person</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
