<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">GMV</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Welcome to your GMV Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">GMV</h4>
                    <div class="row">
                        <div class="col-sm-12">
                            <div>
                                <p class="text-muted">Gross</p>
                                <h3>{{ gmv.gross | currency }}</h3>
                                <p class="text-muted">
                                                <span class="text-success mr-2"> 12% <i
                                                        class="mdi mdi-arrow-up"></i></span>
                                </p>
                            </div>

                            <div>
                                <p class="text-muted">Returns</p>
                                <h3>{{ gmv.returns | currency }}</h3>
                                <p class="text-muted">
                                                <span class="text-success mr-2"> 12% <i
                                                        class="mdi mdi-arrow-up"></i></span>
                                </p>
                            </div>
                            <div>
                                <p class="text-muted">AOV</p>
                                <h3>{{ gmv.averageOrderValue | currency }}</h3>
                                <p class="text-muted">
                                                <span class="text-success mr-2"> 12% <i
                                                        class="mdi mdi-arrow-up"></i></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-xl-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Widget</h4>

            </div>
        </div>
    </div>

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Transactions Sold</h4>
                <app-transaction [transactions]="transactions"></app-transaction>
            </div>
        </div>
    </div>

</div>

<div class="row">

</div>
